<div class="create-profile-container">
    <div class="create-profile-card">
        <h1>Crea tu Perfil</h1>
        <p class="subtitle">Completa tu información para comenzar a jugar</p>

        <form class="profile-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="apodo">Apodo *</label>
                <input type="text" id="apodo" [(ngModel)]="formData.apodo" name="apodo" placeholder="Tu apodo en el juego" required minlength="3" maxlength="20" />
            </div>

            <div class="form-group">
                <label for="grado">Grado Escolar *</label>
                <select id="grado" [(ngModel)]="formData.grado" name="grado" required>
                    <option [ngValue]="null" disabled>Selecciona tu grado</option>
                    <option [ngValue]="1">1° Primaria</option>
                    <option [ngValue]="2">2° Primaria</option>
                    <option [ngValue]="3">3° Primaria</option>
                    <option [ngValue]="4">4° Primaria</option>
                    <option [ngValue]="5">5° Primaria</option>
                    <option [ngValue]="6">6° Primaria</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avatar">URL del Avatar (opcional)</label>
                <input type="url" id="avatar" [(ngModel)]="formData.avatar_url" name="avatar" placeholder="https://ejemplo.com/avatar.jpg" />
            </div>

            @if (error()) {
                <div class="error-message">{{ error() }}</div>
            }

            <button type="submit" class="submit-button" [disabled]="loading()">
                @if (loading()) {
                    <span>Creando...</span>
                } @else {
                    <span>Crear Perfil</span>
                }
            </button>
        </form>
    </div>
</div>
